# ======================= spring boot configuration ===============
server.port=8589
spring.aop.auto=true
spring.aop.proxy-target-class=true
server.session.timeout=18000
spring.velocity.check-template-location=false
spring.velocity.enabled=false
spring.resources.add-mappings=false
spring.mvc.favicon.enabled=false
spring.jmx.enabled=false
multipart.enabled=false
multipart.max-file-size=10MB
# management configuration
management.security.enabled=true
management.context-path=/management
endpoints.health.sensitive=false


# ======================= redis configuration =====================
# httpsession redis
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=200
spring.redis.pool.min-idle=10
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-total=5000
spring.redis.timeout= 2000

# ===================== elasticsearch configuration ===================
#elasticsearch的集群名称，对应$ES_HOME/config/elasticsearch.yml中的cluster.name
elasticsearch.cluster.name=
elasticsearch.host=127.0.0.1
elasticsearch.port=9300

servicesessionhistory.consumer.num=20
